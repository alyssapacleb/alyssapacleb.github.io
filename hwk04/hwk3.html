<h1>Survey Form</h1>

<form target = "blank">

        <tr>
                <td><label for="name">Name:</label></td>

        <tr>
                <td><label for = "street">Street Address:</label></td>

        </tr>
        <tr>
                <td><label for = "email">E-mail:</label></td>
                <td><input type = "text" id = "email" placeholder = "Enter e-mail address"></td>
        </tr>
        <tr>
                <td><label for ="interests">What did you like about campus?</label></td>
                <td><input type = "checkbox" name = "Students" id = "interests">Students

                </td>
        </tr>
        <tr>
                <td><label for = "found">How did you find out about this university?</label></td>
                <td> <input type = "radio" name = "found" value = "family" id = "found">Family

                <input type = "radio" name = "found" value = "internet">Internet
                <input type = "radio" name = "found" value = "other">Other
                </td>
        </tr>
        <tr>
                <td><label for = "departments"> Departments you visited</label></td>
                <td><select name = "departments" id = "departments"  size = "5" multiple>
                <option value ="cns">College of Natural Sciences </option>

                <option value ="cola" >College of Liberal Arts </option>
                <option value ="jsg" >Jackson School of Geosciences </option>
                <option value ="msb" >McCombs School of Business </option>
                <option value ="mcc" >Moody College of Communication </option>
                <option value ="sn" >School of Nursing </option>
                <option value ="sus" >School of Undergraduate Studies </option>
                </select>
                </td>
        </tr>
        <tr>
                <td><label for= "comments">Additional Comments:</label></td>
                <td><textarea id="comments" name="comments" placeholder="Enter additional comments" rows="4" cols="20"></textarea>
                </td>
        </tr>

        <tr>
                <td> <input type = "button" value = "Submit"> <button type = "reset" value = "Reset">Reset</button> </td>
