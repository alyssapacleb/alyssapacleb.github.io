<body>

<h1>Travel Show</h1>
<div class = "imCap">
    <img src = "11.jpg" alt = "picture" id = "pic" class = "pic">
    <p id = "cap" class = "cap">Agra Fort</p>
</div>

<script>
    var counter = 0;
    function slideShow() {
        var images = ["1.jpeg", "2.jpg", "3.jpg", "4.jpeg", "5.jpg", "6.jpeg", "7.jpg", "8.jpg", "9.jpeg", "10.jpg", "11.jpg"];
        var captions = ["Ajanta Ellora", "Akshardham Temple", "Gateway of India", "Hawa Mahal", "Mehrangarh Fort", "Mysore Palace", "Qutub Minar", "Sun Temple", "Taj Mahal", "Victoria Memorial Hall", "Agra Fort"];
        document.getElementById("pic").src = images[counter];
        document.getElementById("cap").innerHTML = captions[counter];
        counter++;
        if (counter > images.length - 1) {
            counter = 0;
        }
    }
    setInterval(slideShow,3000);
</script>




</body>
