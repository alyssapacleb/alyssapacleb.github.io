<h1>Jig-Saw Puzzle</h1>
<h2>How to play:</h2>
<ol>
    <li> Click "Start" to begin playing.<br><br></li>
    <li> Place all pieces in their appropriate <br>spots on the grid.<br><br></li>
    <li> When you think you're done, click "Done"</li>
</ol>
